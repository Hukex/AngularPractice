<div *ngIf="companies?.length==0" class="alert alert-info">
    No existen compañias en base de datos
</div>
<div *ngIf="!companies && showSpinner" class="d-flex align-items-center justify-content-center h-100">
    <mat-spinner></mat-spinner>
</div>
<div class="card" *ngIf="companies">
    <div class="card-header">
        <h5 class="display-4 text-center"> Compañías</h5>
        <div class="w-100 d-flex justify-content-center">
            <button class=" btn btn-dark" (click)="showOrHideID() "> {{showId?"Ocultar":"Mostrar"}} ID</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table w-50 table-bordered mx-auto table-hover text-center">
            <thead class="thead-dark">
                <th *ngIf="showId" [@inOutAnimation]>ID</th>
                <th>Nombre</th>
                <th>CIF</th>
                <th>Juegos</th>
            </thead>
            <tbody>
                <tr *ngFor="let compania of companies">
                    <td *ngIf="showId" [@inOutAnimation]>{{compania.idCompany}}</td>
                    <td>{{compania.nombre}}</td>
                    <td>{{compania.cif}}</td>
                    <td class="text-left">
                        <ul>
                            <li *ngFor="let juego of compania.juegos" class="text-nowrap">{{juego.titulo}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
