<div *ngIf="juegos?.length==0" class="alert alert-info">
    No existen juegos en base de datos
</div>
<div *ngIf="!juegos" class="d-flex align-items-center justify-content-center h-100">
    <mat-spinner></mat-spinner>
</div>
<div class="card" *ngIf="juegos">
    <div class="card-header">
        <h5 class="display-4 text-center"> Juegos</h5>
        <button class="btn btn-dark float-right" (click)="showOrHideID()"> {{showId?"Ocultar":"Mostrar"}} ID</button>
        <button class="btn btn-info float-right mr-3" type="button" routerLink="/juegos/form">Crear Juego</button>
    </div>
    <div class="card-body">
        <table class="table w-75 table-bordered mx-auto table-hover">
            <thead class="thead-dark">
                <th *ngIf="showId" [@inOutAnimation]>ID</th>
                <th>Título</th>
                <th>Fecha de Lanzamiento</th>
                <th>Precio</th>
                <th>PEGI</th>
                <th>Categoria</th>
                <th>Compañías</th>
            </thead>
            <tbody>
                <tr *ngFor="let juego of juegos">
                    <td *ngIf="showId" [@inOutAnimation]>{{juego.idJuego}}</td>
                    <td>{{juego.titulo}}</td>
                    <td>{{juego.fechaLanzamiento | date: "dd/MM/yyyy"}}</td>
                    <td>{{juego.precio}}€</td>
                    <td>{{juego.pegi}}</td>
                    <td>{{juego.categoria | uppercase}}</td>
                    <td>
                        <table class="table">
                            <tr *ngFor="let compania of juego.companies">
                                <td class="inline">{{compania.nombre}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
